<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblia Reina Valera</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header>
            <h1>Biblia Reina Valera</h1>
            <div class="search-bar">
                <i class="material-icons">search</i>
                <input type="text" placeholder="Buscar en la Biblia..." oninput="searchBible(this.value)">
            </div>
        </header>

        <main>
            <div class="chapter-content">
                <!-- El contenido se cargará dinámicamente -->
            </div>
        </main>

        <nav class="bottom-nav">
            <button onclick="showHomePage()" class="nav-button">
                <i class="material-icons">home</i>
                <span>Inicio</span>
            </button>
            <button onclick="showFavorites()" class="nav-button">
                <i class="material-icons">star</i>
                <span>Favoritos</span>
            </button>
            <button onclick="toggleDarkMode()" class="nav-button">
                <i class="material-icons">brightness_4</i>
                <span>Modo</span>
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        // Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => console.log('Service Worker registrado'))
                .catch(error => console.log('Error al registrar el Service Worker:', error));
        }

        // Función para alternar el modo oscuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Cargar preferencia de modo oscuro
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Cargar la Biblia al inicio
        window.addEventListener('load', () => {
            fetch('bible-data.json')
                .then(response => response.json())
                .then(data => {
                    window.bible = data;
                    showHomePage();
                });
        });
    </script>
</body>
</html>
